<html>
<head>

	<script type="text/javascript" src="../src/roam-0.1.min.js" ></script>

<body>
<div class="mainBlock">

    <div class="roam-container" width="1000px" height="160px">
        <div class="roam-block" min-width="165px" max-width="800px" roam-toggle="true"
                style="background:url(testimg1.jpg) 0% 100% no-repeat; width:400px;height:160px;">
            <div class="roam-title" position="left"> 这里是标题 </div>
            <div class="roam-content" position="right">
                噢噢噢噢噢噢噢<br/>
                这里能写点啥呢</div>
        </div>
        <div class="roam-block" min-width="165px" max-width="800px" roam-toggle="false"
                style="background:url(testimg2.png) 100% 100% no-repeat; width:586px;height:160px;">
            <div class="roam-title" position="right"> The title </div>
            <div class="roam-content" position="left">Hi gay, I'm the content!</div>
        </div>
    </div>

    <div class="roam-container" width="1000px" height="425px">
        <div class="roam-block" min-width="210px" max-width="580px" roam-toggle="true"
                style="background:url(testimg3.png) 0% 100% no-repeat; width:580px;height:425px">
				<div class="roam-title" position="left"> So jb diao </div>
        </div>
        <div class="roam-block" min-width="385px" max-width="755px" roam-toggle="false"
                style="background:url(testimg4.png) 100% 100% no-repeat; width:755px;height:425px">
				<div class="roam-content" position="left">洗剪吹...洗剪吹...</div>
        </div>
    </div>

</div>
